<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .header h2 {
            margin: 0;
        }
        .hr {
            border-top: 3px solid #343a40;
            width: 60%;
            margin: 20px auto;
        }
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            transition: transform 0.2s;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #343a40;
        }
        .price-label {
            font-size: 1.1em;
            color: #28a745;
        }
        .orders {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row header text-center">
            <div class="col-12">
                <h2>MOTOR SHOP</h2>
                <p>By Ronnel Nitoya</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product1">YAMAHA NMAX</label>   
                <img src="nmax.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product1" id="price1">₱150,000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product2">SUZUKI BURGMAN</label>   
                <img src="burgman.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product2" id="price2">₱70,000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product3">YAMAHA AEROX</label>   
                <img src="aerox.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product3" id="price3">₱150,000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <!-- Product 4 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product4">YAMAHA MIO GEAR</label>   
                <img src="mio.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product4" id="price4">₱90,000.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product5">SUZUKI RAIDER150</label>   
                <img src="raider.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product5" id="price5">₱100,000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4 text-center product-card">
                <label class="product-label" id="product6">SUZUKI SMASH FI</label>   
                <img src="smash.png" class="img-thumbnail"/><br>
                <label class="price-label" for="product6" id="price6">₱90,000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row orders">
            <div class="col-12 text-center">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
